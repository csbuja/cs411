<html>
    <head>
        <title>Flask-SocketIO-Chat: {{ room }}</title>

        <!-- Pass flask data -->
        <label id="data_room" name="{{room}}" style="display: none;"></label> 
        <label id="data_name" name="{{name}}" style="display: none;"></label> 

        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');

                console.log('joined http://' + document.domain + ':' + location.port + '/chat');

                var room = document.getElementById("data_room").getAttribute("name");
                var name = document.getElementById("data_name").getAttribute("name");

                console.log('room = ' + room + ', name = ' + name);

                socket.on('connect', function() {
                    socket.emit('joined', {name:name, room:room});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {name:name, room:room, msg: text});
                    }
                });
            });
            function leave_room() {
                socket.emit('left', {name:name, room:room}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
        </script>
    </head>
    <body>
        <h1>Flask-SocketIO-Chat: {{ room }}</h1>
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" onclick="leave_room();">Leave this room</a>
    </body>
</html>
